<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>修改订单状态</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="__ROOT__/Public/index/assets/css/amazeui.min.css"/>
<link rel="stylesheet" href="__ROOT__/Public/index/assets/css/admin.css">
<script src="__ROOT__/Public/index/assets/js/jquery.min.js"></script>
<script src="__ROOT__/Public/index/assets/js/app.js"></script>
</head>
<body>
</head>

<body>
<include file="Common:head"/>

<div class="am-cf admin-main"> 

<include file="Common:left"/>

<div class=" admin-content">

<div class="admin-biaogelist">
  
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 修改订单状态</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 修改订单状态 > <a href="{:U('index/main')}">首页</a></dl>

      
      
    </div>
  
    <div class="fbneirong">
      <form class="am-form" enctype="multipart/form-data" action="{:U('dingdanxiugai')}" method="post">
        <input type="hidden" name="id" class="am-input-sm" id="doc-ipt-email-1" value="{$re.id}">
        <div class="am-form-group am-cf">
          <div class="zuo">用户名:</div>
          <div class="you">
            <input type="text" readonly="readonly" name="username" class="am-input-sm" id="doc-ipt-email-1" value="{$res.username}">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">订单名称:</div>
          <div class="you">
            <input type="tel" readonly="readonly" name="name" class="am-input-sm" id="doc-ipt-pwd-1" value="{$re.name}">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">订单价格:</div>
          <div class="you">
            <input type="email" readonly="readonly" name="price" class="am-input-sm" id="doc-ipt-pwd-1" value="{$re.price}">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">订单时间:</div>
          <div class="you">
            <input type="text" readonly="readonly" name="time1" class="am-input-sm" id="doc-ipt-pwd-1" value="{$re.time|date='Y-m-d H:i:s',###}">
          </div>
        </div>
        <input type="hidden" name="time" class="am-input-sm" id="doc-ipt-pwd-1" value="{$re.time}">
        <div class="am-form-group am-cf">
          <div class="zuo">订单状态:</div>
          <div class="you">
            <select class="am-input-sm" name="status">
              <option value="待付款">待付款</option>
              <option value="待发货">待发货</option>
              <option value="待收货">待收货</option>
              <option value="待评价">待评价</option>
              <option value="已完成">已完成</option>
            </select>
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <button type="submit" class="am-btn am-btn-success am-radius">修改</button>&nbsp;  &raquo; &nbsp; <button type="reset" class="am-btn am-btn-secondary am-radius">重置</button>
          </div>
        </div>
      </form>
    </div> 
 <div class="foods">
      <ul>标记后台管理系统</ul>
      <dl><a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a></dl>    
    </div>
</div>
</div>
</div>
<script src="__ROOT__/Public/index/assets/js/amazeui.min.js"></script>
</body>
</html>
